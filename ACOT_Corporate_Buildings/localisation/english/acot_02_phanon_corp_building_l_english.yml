  building_phanon_mineral_crim_desc: "The addition of Runic power allows for never before seen efficiency in mineral purification. Soon, the entire planet will be stripmined and sold for massive profit."

  building_phanon_food_crim: "Bio-Reprocessing Mega-Complex"
  building_phanon_food_crim_desc: "Runic power ensures an infinite supply of recycled foodstuff from employees who outlived their usefulness, especially those who keep asking where the food came from."

  building_phanon_consumer_goods_crim: "Runic Drug Lab"
  building_phanon_consumer_goods_crim_desc: "Drugs laced with runic power promise to take their users on a trip through all of space and time. Whether they come back though is a different story."

  building_phanon_alloy_crim: "Runic Wrecking Yard"
  building_phanon_alloy_crim_desc: "The wrecking foundries have been augmented with runic power, capable of synthesizing enough alloys to plate the entire planet in metal plating."

  building_phanon_army_crim: "Phi Pirate Compound"
  building_phanon_army_crim_desc: "Runic-powered equipments has allowed even just single pirate to defeat entire legions of planetary defense armies at a time. This planet's military force belongs to the corporation now."

  building_phanon_unity_crim: "Phi Syndicate Front"
  building_phanon_unity_crim_desc: "Augmented with runic power, the AI running this facility can handle entire galaxies' worth of PR concerns and front operations. No longer will the populace question our legitimacy.."

  building_phanon_research_crim: "Illicit Runic Labs"
  building_phanon_research_crim_desc: "Packed to the brim with runic-powered facilities and equipment, our underground researchers will be able to discover the theory of everything, and how best to monetize it."

  building_phanon_amenity_crim: "Underground Deluxe Villa"
  building_phanon_amenity_crim_desc: "Runic power brings forth entertainment through all of space and time."

  building_phanon_trade_crim: "Smugglers' Citadel"
  building_phanon_trade_crim_desc: "Multi-dimensional smuggling ports and runic assistant AIs allow for trade deals so esoteric and lucrative that no one, not even the smugglers that drafted them, could possibly comprehend."

  building_phanon_embassy_crim: "Runic Disinformation Complex"
  building_phanon_embassy_crim_desc: "The runic-powered embassy building is capable of individually targeting every individuals on the planet with targeted advertisements and psychological manipulations, ensure that the power and wealth of our company permeates to their very core."

  ### GOSPEL OF THE MASSES ###
  building_phanon_gospel_corp: "Prosperity Ethereal Cathedral"
  building_phanon_gospel_corp_desc: "The tremendous power that runic power holds allows us to connect closer to the divine than ever before. We shall profit amongst them as equals!"

  building_phanon_gospel_crim: "Subversive Ethereal Cathedral"
  building_phanon_gospel_crim_desc: "The tremendous power that runic power holds allows us to connect closer to the divine than ever before. We shall profit amongst them as equals!"

  ### SPECIAL ###
  building_phanon_executive_retreat: "Runic Executive Villa"
  building_phanon_executive_retreat_desc: "This runic-powered villa ensures our executives can have thousands of years' worth of relaxation in a mere few hours of real-time."

  building_phanon_xeno_tourism_agency: "Phi Xeno-Outreach Agency"
  building_phanon_xeno_tourism_agency_desc: "Holographic displays showcasing the power and wealth granted by runic power ensure every xenos will want to come and contribute to our great corporate empire."

  building_phanon_imperial_concession_port: "Runic Concession Fortress"
  building_phanon_imperial_concession_port_desc: "Holographic displays showcasing the power and wealth granted by runic power ensure every vassals will cower in fear under the Imperium."

  building_phanon_knightly_theme_part: "Phi Knightly Grounds"
