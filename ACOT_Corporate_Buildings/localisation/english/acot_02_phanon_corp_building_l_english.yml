  #### MEGACORP ###
  building_phanon_mineral_corp: "Solidifaction Consortium"
  building_phanon_mineral_corp_desc: "The addition of Runic power allows for never before seen efficiency in mineral purification. Soon, the entire planet will be stripmined and sold for massive profit."

  building_phanon_food_corp: "Phanon Fast Food Gigaplex"
  building_phanon_food_corp_desc: "Our new proprietary formulas are guaranteed to blow your digestive tracts* away regardless of your biological makeup! *Do not consume if pregnant or allergic to runic power."

  building_phanon_consumer_goods_corp: "Runic Hard-Light Entertainment Complex"
  building_phanon_consumer_goods_corp_desc: "The runic-powered hard-light constructors are capable of producing mountains of luxuries in microseconds. Our products will soon be in the hands of every customer on the planet."

  building_phanon_alloy_corp: "Private Runic Foundries"
  building_phanon_alloy_corp_desc: "The alloy foundries have been augmented with runic power, capable of synthesizing enough alloys to plate the entire planet in metal plating."

  building_phanon_army_corp: "Oblivion Military Compound"
  building_phanon_army_corp_desc: "Runic-powered equipments has allowed even just single mercenary to defeat entire legions of planetary defense armies at a time. This planet's military force belongs to the corporation now."

  building_phanon_unity_corp: "PHAI-Omnidim-PR-Core"
  building_phanon_unity_corp_desc: "Augmented with runic power, the AI running this facility can handle entire galaxies' worth of PR concerns and customer support tickets. Being put on hold is a thing of the past."

  building_phanon_research_corp: "Runic Research Institutes"
  building_phanon_research_corp_desc: "Packed to the brim with runic-powered facilities and equipment, our corporate researchers will be able to discover the theory of everything, and how best to monetize it."

  building_phanon_amenity_corp: "Amusement Time-Dome"
  building_phanon_amenity_corp_desc: "Runic power brings forth entertainment through all of space and time."

  building_phanon_trade_corp: "Phi Trade Summit"
  building_phanon_trade_corp_desc: "Multi-dimensional meeting rooms and runic assistant AIs allow for trade deals so esoteric and lucrative that no one, not even the CEOs that drafted them, could possibly comprehend."

  building_phanon_embassy_corp: "Runic Corporate Embassy"
  building_phanon_embassy_corp_desc: "The runic-powered embassy building is capable of individually targeting every incoming ambassadors with targeted advertisements and psychological manipulations, ensure that the power and wealth of our company permeates to their very core."

  ### CRIMINALS SYNDICATE ###

