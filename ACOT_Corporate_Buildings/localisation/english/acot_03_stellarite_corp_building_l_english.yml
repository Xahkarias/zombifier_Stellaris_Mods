  building_stellarite_amenity_crim: "Underground Solarite Villa"
  building_stellarite_amenity_crim_desc: "Stellarite power brings forth entertainment through all of space and time."

  building_stellarite_trade_crim: "Smugglers' Stellarite Bastion"
