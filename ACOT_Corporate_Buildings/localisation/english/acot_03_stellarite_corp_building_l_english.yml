l_english:
  #### MEGACORP ###
  building_stellarite_mineral_corp: "Stellarite Purification Consortium"
  building_stellarite_mineral_corp_desc: "The addition of Stellarite power allows for never before seen efficiency in mineral purification. Soon, the entire planet will be stripmined and sold for massive profit."

  building_stellarite_food_corp: "Stellarite Fast Food Gigaplex"
  building_stellarite_food_corp_desc: "Our new proprietary formulas are guaranteed to blow your digestive tracts* away regardless of your biological makeup! *Do not consume if pregnant or allergic to Stellarite power."

  building_stellarite_consumer_goods_corp: "Stellarite Hard-Light Entertainment Complex"
  building_stellarite_consumer_goods_corp_desc: "The Stellarite-powered hard-light constructors are capable of producing mountains of luxuries in microseconds. Our products will soon be in the hands of every customer on the planet."

  building_stellarite_alloy_corp: "Private Stellarite Foundries"
  building_stellarite_alloy_corp_desc: "The alloy foundries have been augmented with Stellarite power, capable of synthesizing enough alloys to plate the entire planet in metal plating."

  building_stellarite_army_corp: "Stellarite Military Compound"
  building_stellarite_army_corp_desc: "Stellarite-powered equipments has allowed even just single mercenary to defeat entire legions of planetary defense armies at a time. This planet's military force belongs to the corporation now."

  building_stellarite_unity_corp: "DAI-Multidim-PR-Core"
  building_stellarite_unity_corp_desc: "Augmented with Stellarite power, the AI running this facility can handle entire galaxies' worth of PR concerns and customer support tickets. Being put on hold is a thing of the past."

  building_stellarite_research_corp: "Stellarite Research Institutes"
  building_stellarite_research_corp_desc: "Packed to the brim with Stellarite-powered facilities and equipment, our corporate researchers will be able to discover the theory of everything, and how best to monetize it."

  building_stellarite_amenity_corp: "Amusement Dimensional-Dome"
  building_stellarite_amenity_corp_desc: "Stellarite power brings forth entertainment through all of space and time."

  building_stellarite_trade_corp: "Sigma Trade Summit"
  building_stellarite_trade_corp_desc: "Multi-dimensional meeting rooms and Stellarite assistant AIs allow for trade deals so esoteric and lucrative that no one, not even the CEOs that drafted them, could possibly comprehend."

  building_stellarite_embassy_corp: "Stellarite Corporate Embassy"
  building_stellarite_embassy_corp_desc: "The Stellarite-powered embassy building is capable of individually targeting every incoming ambassadors with targeted advertisements and psychological manipulations, ensure that the power and wealth of our company permeates to their very core."

