  ### SPECIAL ###
  building_stellarite_executive_retreat: "Stellarite Executive Villa"
  building_stellarite_executive_retreat_desc: "This Stellarite-powered villa ensures our executives can have thousands of years' worth of relaxation in a mere few hours of real-time."

  building_stellarite_xeno_tourism_agency: "Sigma Xeno-Outreach Agency"
  building_stellarite_xeno_tourism_agency_desc: "Holographic displays showcasing the power and wealth granted by Stellarite power ensure every xenos will want to come and contribute to our great corporate empire."

  building_stellarite_imperial_concession_port: "Stellarite Concession Fortress"
  building_stellarite_imperial_concession_port_desc: "Holographic displays showcasing the power and wealth granted by Stellarite power ensure every vassals will cower in fear under the Imperium."

  building_stellarite_knightly_theme_part: "Sigma Knightly Grounds"
